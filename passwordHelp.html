      margin: 20px;
      font-family: sans-serif;

      margin: 0.5em 0;

<body>
    关于笔记密码保护的一些信息：
   <ul>
     <li>请勿使用您在其他地方使用过的密码，无法保证密码不会被发现</li>
     <li>注释<u>没有</u>加密，只是密码保护以阻止临时用户访问</li>
     <li>你不能用密码保护空白笔记，删除笔记中的所有文本也会删除密码</li>
     <li>任何有权访问服务器上文件的人都可以阅读该注释</li>
     <li>密码保护只是为了提供一个非常简单的安全级别</li>
     <li>想要存储安全笔记请把它放在别的地方</li>
     <li>切勿在任何笔记中存储任何机密信息</li>
   </ul>
</body>
